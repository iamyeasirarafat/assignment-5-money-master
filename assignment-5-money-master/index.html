<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>

    <!-- header section  -->
    <header>
        <h2 class="text-center text-primary h1 my-5">Budget Planner</h2>
    </header>
    
    <!-- main section   -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 ">
                    <img class="img-fluid" src="img/img.jpg" alt="">
                </div>
                <div class="col-md-6 col-sm-12 ">
                    <h3 class="text-center mt-4">Monthly Income</h3>
                    <div class="input-group my-4">
                        <span class="input-group-text" id="basic-addon1">income</span>
                        <input  id="monthlyincomeiput" type="number" class="form-control" placeholder="Enter Amount" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <h3 class="text-center">Monthly Expense</h3>
                    <div class="input-group my-4">
                        <span class="input-group-text" id="basic-addon1">Rent</span>
                        <input  id="rent" type="number" class="form-control" placeholder="Enter Amount" aria-label="Username" aria-describedby="basic-addon1">
                    </div><div class="input-group my-4">
                        <span class="input-group-text" id="basic-addon1">Food</span>
                        <input  id="food" type="number" class="form-control" placeholder="Enter Amount" aria-label="Username" aria-describedby="basic-addon1">
                    </div><div class="input-group my-4">
                        <span class="input-group-text" id="basic-addon1">Cloth</span>
                        <input  id="cloth" type="number" class="form-control" placeholder="Enter Amount" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button id="expensebutton" class="btn btn-primary mx-auto">Calculate</button>
                    <span class="ms-4 h5">Total Expense: $<span id="totalexpense">00</span> </span>
                  
                    <h3 class="text-center my-3">Available balance: $<span id="totalebalance">00</span></h3>
                    <div id="negativealert" class="alert mt-4 d-none alert-danger" role="alert">
                        We only allow positive value!
                    </div>
                    <div id="alert" class="alert mt-4 d-none alert-danger" role="alert">
                        your monthly income is less than your expenses!
                      </div>
                    <div class="input-group my-4">
                    <span class="input-group-text" id="basic-addon1">Save</span>
                    <input id="savingsinput"  type="number" class="form-control" placeholder="Enter Amount %" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button id="savingsbutton" class="btn btn-primary mx-auto">Calculate</button>
                    <span class="ms-4 h5">Savings $:<span id="savings">00</span> </span>
                    <div id="savingsnegativealert" class="alert mt-4 d-none alert-danger" role="alert">
                        We only allow positive value!
                    </div>
                    <h3 class="text-center my-3"> balance: $<span id="balance">00</span></h3>
                    <div id="savingsalert" class="alert mt-4 d-none alert-danger" role="alert">
                        You dont have enough balance!
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- custom javascript file  -->
    <script src="js/app.js"></script>
</body>
</html>
